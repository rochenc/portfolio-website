<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- AWS Logo: Amazon Smile -->
  <g fill="#000000">
    <!-- Left base -->
    <rect x="30" y="50" width="8" height="35" rx="4"/>
    <!-- Right base -->
    <rect x="162" y="50" width="8" height="35" rx="4"/>
    <!-- Smile curve -->
    <path d="M 34 50 Q 100 0 170 50" stroke="#000000" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- AWS text -->
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">AWS</text>
  </g>
</svg>