<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700&family=Geist:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="6" fill="black"/></svg>') 16 16, auto;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #fefcf9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.8;
        }

        .login-container {
            background: #fefcf9;
            padding: 3rem;
            border-radius: 12px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Rethink Sans', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2d2d2d;
            font-weight: 700;
        }

        .subtitle {
            color: #6a6a6a;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .password-form {
            margin-bottom: 2.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            border: 1px solid #d4c4b9;
            border-radius: 8px;
            font-family: inherit;
            transition: all 0.3s;
            background: white;
            color: #3a3a3a;
        }

        input[type="password"]::placeholder {
            color: #a8a8a8;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #d4a373;
            box-shadow: 0 0 0 3px rgba(212, 163, 115, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            margin-top: 1rem;
            background: #3a3a3a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        button:hover {
            background: #2d2d2d;
        }

        .error-message {
            color: #c84242;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .contact-section {
            padding-top: 2.5rem;
            border-top: 1px solid rgba(61, 61, 61, 0.08);
        }
        }

        .contact-section p {
            color: #6a6a6a;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .contact-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: #d4a373;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #c4933d;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome!</h1>
        <p class="subtitle">This portfolio is password-protected. Please enter the password to view the work.</p>
        
        <form class="password-form" id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter password" 
                required
                autocomplete="off"
            >
            <button type="submit">Access Portfolio</button>
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>

        <div class="contact-section">
            <p>Need access or have questions?</p>
            <div class="contact-links">
                <a href="mailto:rchen02@risd.edu">Email me</a>
                <span style="color: #d4c4b9;">|</span>
                <a href="https://www.linkedin.com/in/ruobing-chen/" target="_blank">Message on LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = 'portfolio2026';
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === correctPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        });

        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
