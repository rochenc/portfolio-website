<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500&family=Montserrat+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat Condensed', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .password-form {
            margin-bottom: 2rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007acc;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            margin-top: 1rem;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005fa3;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .contact-section {
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .contact-section p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .contact-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: #007acc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #005fa3;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome!</h1>
        <p class="subtitle">This portfolio is password-protected. Please enter the password to view the work.</p>
        
        <form class="password-form" id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter password" 
                required
                autocomplete="off"
            >
            <button type="submit">Access Portfolio</button>
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>

        <div class="contact-section">
            <p>Need access or have questions?</p>
            <div class="contact-links">
                <a href="mailto:rchen02@risd.edu">Email me</a>
                <span style="color: #ccc;">|</span>
                <a href="https://www.linkedin.com/in/ruobing-chen/" target="_blank">Message on LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = 'portfolio2026';
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === correctPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        });

        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
